<script>
    var a = [], b = [], c = [];
    for(var i = 0; i<=4; i++){
        a.push(parseInt(prompt(`Insira o ${i+1}° número: `)));
        if(isNaN(a[i])){
            a[i] = 0;
        }
        b.push(a[i]*2);
        c.push(a[i]+b[i]);
    };
    document.write(`Vetor a = ${a}. <br>Vetor b = ${b}. <br>Vetor c = ${c}.`);
</script>
