<script>
    var a = [], b = [], c = [];
    for(var i = 0; i<=4; i++){
        a.push(parseInt(prompt(`Insira o ${i+1}° número: `)));
        if(isNaN(a[i])){
            a[i] = 0;
        }
        b.push(a[i]*2);
        c.push(a[i]+b[i]);
    };
    document.write(`Vetor a = ${a[0]}, ${a[1]}, ${a[2]}, ${a[3]}, ${a[4]}. <br>`);
    document.write(`Vetor b = ${b[0]}, ${b[1]}, ${b[2]}, ${b[3]}, ${b[4]}. <br>`);
    document.write(`Vetor b = ${c[0]}, ${c[1]}, ${c[2]}, ${c[3]}, ${c[4]}.`);
</script>
