<script>
    var ano_nasc, ano_adm, codigo, idade, tempo_empresa, ano_atual = new Date().getFullYear(), mensagem;
    codigo = prompt("Informe o código do funcionário: ");
    ano_nasc = parseInt(prompt("Informe o ano de nascimento do funcionário: "));
    ano_adm = parseInt(prompt("Informe o ano de admissão do funcionário: "));
    idade = ano_atual - ano_nasc;
    tempo_empresa = ano_atual - ano_adm;
    if(idade>=65 || tempo_empresa>=30 || (idade>=60 && tempo_empresa>=25)){
        mensagem = "Requerer";
    }
    else{
        mensagem = "Não requerer";
    }
    alert(`O funcionário de código ${codigo} tem ${idade} anos de idade e ${tempo_empresa} anos trabalhados. \n${mensagem} aposentadoria.`);
</script>
