<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Opções</title>
    <link rel="icon" href="./assets/img/wolverine.png">
    <link rel="stylesheet" href="assets/css/estilo-ex2.css">
</head>
<body>
    <div id="principal">
        <header>
            <div id="wolverine">
                <img src="assets/img/wolverine.png" alt="ícone Wolverine">
            </div>
        </header>
        <nav>
            <ul id="menu">
                <li class="item"><a href="#">Início</a></li>
                <li class="item"><a href="#imagens">Imagens</a></li>
                <li class="item"><a href="#informacoes-adicionais">Informações adicionais</a></li>
                <li class="item"><a href="#rodape">Rodapé</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <div class="tresimagens" id="primeira-imagem">
                    <img src="assets/img/aranha.png" alt="" class="outros-itens">
                </div>
                <div class="tresimagens">
                    <img src="assets/img/capt_america.png" alt="" class="outros-itens">
                </div>
                <div class="tresimagens">
                    <img src="assets/img/hawkeye.png" alt="" class="outros-itens">
                </div>
            </section>
            <section id="imagens">Imagens</section>
            <section id="informacoes-adicionais">Informações adicionais</section>
        </main>
        <footer id="rodape">
            <div id="avengers">
                <a href="#principal"><img src="assets/img/avengers.png" alt="logo Vingadores"></a>
            </div>
        </footer>
    </div>
</body>
</html>
