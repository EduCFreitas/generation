<script>
    var insere = "s", numeros = [], i;
    insere = prompt("Inserir número na lista? s/n");
    while(insere == "s"){
        numeros.push(parseInt(prompt("Insira um número: ")));
        i++;
        insere = prompt("Inserir número na lista? s/n");
    }
    document.write(`A lista tem ${numeros.length} itens`);
</script>
