<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão JS 6</title>
</head>
<body>
    <script>
        function calculaSalarioLiquido(salarioBruto){
            var salarioBruto = parseFloat(salarioBruto);
            var prevSocial = 10/100;
            var imposto = 5/100;
            var salarioLiquido = salarioBruto - salarioBruto*prevSocial;
            salarioLiquido -= salarioLiquido*imposto;
            console.log("Salário líquido: R$"+salarioLiquido.toFixed(2));
        }
    </script>
</body>
</html>
