<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão JS 4</title>
</head>
<body>
    <script>
        function calculaVolumeLataOleo(raio, altura){
            var raio = parseFloat(raio);
            var altura = parseFloat(altura);
            var volume = (altura*Math.PI*raio**2).toFixed(2);
            console.log(`Volume da lata de óleo: ${volume}cm³`);
        }
    </script>
</body>
</html>
