<body>
    <script>
        var maiorIdade = 0;
        var qtd1 = 0;
        var qtd2 = 0;
        while(idade != -1){
            var idade = parseInt(prompt("Informe a idade:\nDigite -1 para parar"));
            var sexo = prompt("Informe o sexo:\nF: feminino\nM: masculino").toUpperCase();
            var olhos = prompt("Informe a cor dos olhos:\nA: azuis\nV: verdes\nC: castanhos").toUpperCase();
            var cabelos = prompt("Informe a cor dos cabelos:\nL: louros\nC: castanhos\nP: pretos").toUpperCase();
            if(idade==-1){
                break
            }
            if(idade>maiorIdade){
                maiorIdade = idade;
            }
            if(sexo=="F"&&idade>=18&&idade<=35){
                qtd1++;
            }
            if(olhos=="C"&&cabelos=="P"){
                qtd2++
            }
        }
        console.log(`Maior idade dos habitantes: ${maiorIdade} anos.`);
        console.log(`Quantidade de indivíduos do sexo feminino cuja idade está entre 18 e 35 anos: ${qtd1}.`);
        console.log(`Quantidade de indivíduos que tenham olhos castanhos e cabelos pretos: ${qtd2}`);
    </script>
