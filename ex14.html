<script>
    var n1, n2, n3, n4, n5, media
    n1 = parseFloat(prompt("Informe o primeiro número: "));
    n2 = parseFloat(prompt("Informe o segundo número: "));
    n3 = parseFloat(prompt("Informe o terceiro número: "));
    n4 = parseFloat(prompt("Informe o quarto número: "));
    n5 = parseFloat(prompt("Informe o quinto número: "));
    media = ((n1+n2+n3+n4+n5)/5);
    alert(`A média dos valores é ${media}`);
</script>
