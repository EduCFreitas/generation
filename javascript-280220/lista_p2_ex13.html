<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex13 JS - Lista Parte 2 - Calcular Fatores de Um NÃºmero</title>
</head>
<body>
    <script>
        function encontrarFatores(n){
            var fatores = [];
            for(var i=0; i<=n; i++){
                if(n%i==0){
                    fatores.push(i);
                }
            }
            return fatores.join(", ")
        }
        console.log(encontrarFatores());
    </script>
</body>
</html>
