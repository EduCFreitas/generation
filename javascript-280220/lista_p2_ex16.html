<head>
    <meta charset="UTF-8">

    <title>Ex16 JS - Lista Parte 2 - Extrai Caracteres Ãšnicos</title>

<body>
    <script>
        function extraiUnicos(string){
            string = string.toLowerCase();
            var unico = ""
            for(var i=0; i<string.length; i++){
                if(unico.indexOf(string.charAt(i))==-1){
                    unico+=string[i]
                }
            }
            return unico
        }
    </script>
</body>
