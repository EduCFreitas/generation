<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10 JS - Lista Parte 2 - NÃºmeros Primos</title>

<body>
    <script>
        function criaMatriz(n){
            for(var i=0; i<n; i++){
                for(var j=0; j<n; j++){
                    if(i==j){
                        document.write(" 1 |");
                    }else{
                        document.write(" 0 |");
                    }
                }
                document.write("<br>----------------<br>");
            }
        }
    </script>
</body>
</html>
