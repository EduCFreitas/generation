<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex12 JS - Lista Parte 2 - Números Perfeitos</title>
</head>
<body>
    <script>
        function encontraNumPerfeito(n){
            var somaDivisores = 0;
            for(var i=0; i<n; i++){
                if(n%i==0){
                    somaDivisores+=i
                }
            }
            if(somaDivisores==n){
                return `${n} é um número perfeito`
            }else{
                return `${n} não é um número perfeito`
            }
        }
        console.log(encontraNumPerfeito());
    </script>
</body>
</html>
