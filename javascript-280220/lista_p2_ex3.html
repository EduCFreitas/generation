<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3 JS - Lista Parte 2 - Combinações de String</title>
</head>
<body>
    <script>
        var palavra = 'dog';
        var vetor = palavra.split('');
        var resultado = ''
        for(var i=0; i<vetor.length; i++){
            for(var j=0; j<vetor.length; j++){
                for(var k=0; k<vetor.length; k++){
                    if(i!=j && i!=k && j!=k){
                        resultado = vetor[i]+vetor[j]+vetor[k]
                        console.log(resultado);
                    }
                }
            }
        }
    </script>
</body>
</html>
